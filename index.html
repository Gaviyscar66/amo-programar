<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Liverpool FC</title>
</head>
<body>
    <header>
        <img class="logo" src="img/liverpool-escudo-png-liverpool-fc-11563230032asey2vfwyy.png" alt="liverpool">
        <nav class="navigation">
            <a href="#">Inicio</a>
            <a href="#">Tienda</a>
            <a href="#">Adquirir Ticket</a>
            <a href="#">Contacto</a>
            <button class="btnLogin-popup">Ingresar</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><i class='bx bx-x'></i></span>

        <div class="form-box login">
            <h2>Ingresar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="text" required>
                    <label>Correo Electronico</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recuerdame</label>
                    <a href="#">Contraseña Olvidada?</a>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <div class="login-register">
                    <p>¿No tienes una cuenta?<a href="#" class="register-link">¡Registrate!</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registrarse</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" required>
                    <label>Nombre Completo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="text" required>
                    <label>Correo Electronico</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">¿Aceptas los terminos y condiciones de liverpool fc?</label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="login-register">
                    <p>¿Tienes una cuenta?<a href="#" class="login-link">¡Ingresa Aqui!</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
